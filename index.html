    <section>
        <h3>Pesquisa de Opinião</h3>
        <form action="#" method="post">
            <label for="satisfacao">Você gostou do nosso site?</label>
            <select id="satisfacao" name="satisfacao" required>
                <option value="">Selecione uma opção</option>
                <option value="excelente">Excelente</option>
                <option value="bom">Bom</option>
                <option value="regular">Regular</option>
                <option value="ruim">Ruim</option>
            </select>
            
            <label for="comentarios">Deixe um comentário:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escreva sua opinião aqui"></textarea>
            
            <label>Você indicaria este site para amigos?</label><br>
            <label><input type="radio" name="indicaria" value="sim" required> Sim</label>
            <label><input type="radio" name="indicaria" value="nao"> Não</label>
            
            <label for="email"> | E-mail para contato (opcional):</label>
            <input type="email" id="email" name="email">
            
            <button type="submit">Enviar Pesquisa</button>
        </form>
    </section>
